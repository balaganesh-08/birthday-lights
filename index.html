<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 21st Birthday</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="birthday-text">Happy 21st Birthday!</h1>
    <img id="cake" src="assets/cake-lit.png" alt="Birthday Cake"/>
    <p id="hint">Blow into the mic to blow out the candles 🎂</p>
  </div>

  <!-- Celebration Popup -->
  <div id="celebrateModal" class="modal">
    <div class="modal-content">
        <h2>🎉 Let's Celebrate!</h2>
        <p>Blow on the candles to make a wish 🕯️</p>
        <button id="startButton">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
